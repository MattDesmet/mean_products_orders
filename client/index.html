<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Angular Project</title>

    <!-- styling libraries -->
    <!-- <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css'> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script> -->
    <!-- <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js'></script> -->
    <!-- angular elements -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src='app.js'></script>
    <script src='factories/productFactory.js'></script>
    <!-- <script src='controllers/orderController.js'></script> -->
    <!-- <script src='controllers/productController.js'></script> -->
    <script src='controllers/controller.js'></script>

  </head>
  <body>
    <!-- <div ng-controller='productController' class=""> -->
    <div ng-controller='controller' class="">
      <fieldset>
        <legend>Products</legend>
        <form ng-submit="create()">
          <input type="text" ng-model="product.name">
          <!-- <input type="text" ng-init="product.name='SeedProduct'" ng-model="product.name"> -->
          <input type="number" step="0.01" ng-model="product.price">
          <!-- <input type="number" step="0.01" ng-model="product.price" ng-init="product.price=100.00"> -->
          <input type='submit' value='Add Product'>
        </form>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody ng-repeat="product in products | orderBy: 'price' track by $index">
            <tr>
              <td>{{product.name}}</td>
              <td>{{product.price | currency: "USD $"}}</td>
              <td>{{product.quantity}}</td>
              <td>
                  <button ng-click="delete($index)">Delete This Product</button>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </div>
    <!-- <div ng-controller='orderController' class=""> -->
    <div ng-controller='ordersController' class="">
      <table>
        <thead>
          <tr>
            <!-- <th>Testing Spot</th> -->
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- <tbody ng-repeat="product in products | orderBy:predicate:reverse track by $index"> -->
          <tbody ng-repeat="product in products | orderBy: 'price' track by $index">

          <tr>
            <!-- <td>testing the table print</td> -->
            <td>{{product.name}}</td>
            <td>{{product.price | currency: "USD $"}}</td>
            <td>{{product.quantity}}</td>
            <td><button ng-click="update($index)">Buy Product</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <style media="screen">
    div {
        margin-top: 20px;
        margin-bottom: 10px;
    }
    table {
        margin-top: 30px;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
    }
    td,
    th {
        border: 1px solid #CCC;
    }
    input {
        display: block;
    }
    </style>

  </body>




















</html>
